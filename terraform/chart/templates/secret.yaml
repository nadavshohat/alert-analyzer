apiVersion: v1
kind: Secret
metadata:
  name: {{ include "alert-analyzer.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "alert-analyzer.labels" . | nindent 4 }}
type: Opaque
stringData:
  CLICKHOUSE_PASSWORD: {{ .Values.secrets.clickhousePassword | quote }}
  SLACK_WEBHOOK_URL: {{ .Values.secrets.slackWebhookUrl | quote }}
