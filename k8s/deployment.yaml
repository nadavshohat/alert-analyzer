---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alert-analyzer
  namespace: groundcover
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::679877831526:role/alert-analyzer-bedrock-role
---
# RBAC for pod exec (read files from crashing pods)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alert-analyzer-pod-exec
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alert-analyzer-pod-exec
subjects:
  - kind: ServiceAccount
    name: alert-analyzer
    namespace: groundcover
roleRef:
  kind: ClusterRole
  name: alert-analyzer-pod-exec
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-analyzer
  namespace: groundcover
  labels:
    app: alert-analyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-analyzer
  template:
    metadata:
      labels:
        app: alert-analyzer
    spec:
      serviceAccountName: alert-analyzer
      containers:
        - name: alert-analyzer
          image: 679877831526.dkr.ecr.eu-west-1.amazonaws.com/alert-analyzer:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: alert-analyzer-config
            - secretRef:
                name: alert-analyzer-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
      restartPolicy: Always
